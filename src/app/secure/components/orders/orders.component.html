<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/products/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Total</th>
      <th>Date</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.name}}</td>
      <td>{{order.email}}</td>
      <td>{{order.total|currency}}</td>
      <td>{{order.created_at|date}}</td>
      <td>
        <div class="btn-group mr-2">
          <a [routerLink]="['/orders', order.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
             (click)="delete(order.id)">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <app-paginator
    [lastPage]="lastPage"
    (pageChanged)="load($event)">
  </app-paginator>
</div>
