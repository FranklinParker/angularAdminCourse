<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label>Title</label>
    <input class="form-control" name="title" formControlName="title">
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input class="form-control" name="description" formControlName="description">
  </div>
  <div class="mb-3">
    <label>Image</label>
    <div class="input-group">
      <input formControlName="image" class="form-control" name="image">
      <app-uploads (uploaded)="form.patchValue({'image': $event})"></app-uploads>
    </div>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input class="form-control" name="price" type="number" formControlName="price">
  </div>

  <button class="btn btn-outline-secondary">Save</button>
</form>
