<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of (users$|async)">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role?.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
